<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple PWA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            ;
        }

        body,
        html {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        header,
        footer {
            padding: 1rem;
            text-align: center;
            color: #888888;
        }

        h1 {
            color: #888888;
        }

        main {
            flex: 1;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .discrete-text {
            font-family: Arial, sans-serif;
            color: #888888;
            line-height: 1;
        }

        .large-text {
            font-family: Arial, sans-serif;
            font-size: 2em;
            line-height: 1;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #3581AC;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 1rem;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        .wallet-container {
            width: 70%;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 250px auto 0;
            position: relative;
            z-index: 1;
            /* Ensures the container appears above other elements */
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            align-items: flex-end;
        }

        .settings {
            width: 50px;
            border-radius: 5px;
            border: #000, solid;
            color: #888888;
            background-color: #000;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .settings:hover {
            background-color: #000;
            border: #888888, solid;
        }
    </style>
</head>

<body>
    <header>
        <h1>YOUWALLET</h1>
    </header>
    <main>
        <div id="wallet_home" class="wallet-container">
            <div class="row">            
                <p class="discrete-text">Balance</p>
            </div>    
            <div class="row">            
                <p class="large-text">312342</p>
                <p class="discrete-text">Sats</p>
            </div>
            <div class="row">
                <button onclick="navigateTo('#send')">Send</button>
                <button onclick="navigateTo('#receive')">Receive</button>
            </div>
        </div>
    </main>
    <footer>
        <button class="settings">...</button>
    </footer>
</body>

</html>
